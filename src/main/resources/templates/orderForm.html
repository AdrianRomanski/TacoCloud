<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Taco Cloud Application</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>
  <body>

    <form method="POST" th:action="@{/orders}" th:object="${order}">
      <h1>Order designed Taco!</h1>

      <img th:src="@{/images/TacoCloud.png}"/>
      <a th:href="@{/design}" id="another">Design another Taco</a><br/>

      <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
        Delete errors and please try again
        </span>
      </div>

      <h3>Address and details of delivery</h3>
      <label for="name">Name and Surname </label>
      <input type="text" th:field="*{name}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}">Name and Surname Error</span>
      <br/>

      <label for="street">: </label>
      <input type="text" th:field="*{street}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('street')}"
            th:errors="*{street}">Street name Error</span>
      <br/>

      <label for="city">City: </label>
      <input type="text" th:field="*{city}"/>

      <span class="validationError"
            th:if="${#fields.hasErrors('city')}"
            th:errors="*{city}">City name Error</span>
      <br/>

      <label for="state">State: </label>
      <input type="text" th:field="*{state}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('state')}"
            th:errors="*{state}">State name Error</span>
      <br/>

      <label for="zip">Zip Code: </label>
      <input type="text" th:field="*{zip}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('zip')}"
            th:errors="*{zip}">Zip Code Error</span>
      <br/>

      <h3>Payment details</h3>
      <label for="ccNumber">Credit Card number: </label>
      <input type="text" th:field="*{ccNumber}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('ccNumber')}"
            th:errors="*{ccNumber}">Credit Card number Error</span>
      <br/>

      <label for="ccExpiration">Expiration Date: </label>
      <input type="text" th:field="*{ccExpiration}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('ccExpiration')}"
            th:errors="*{ccExpiration}">Expiration Date Error</span>
      <br/>

      <label for="ccCVV">CVV Code: </label>
      <input type="text" th:field="*{ccCVV}"/>
      <span class="validationError"
            th:if="${#fields.hasErrors('ccCVV')}"
            th:errors="*{ccCVV}">CVV Code Error</span>
      <br/>

      <input type="submit" value="Make an Order"/>
    </form>
  </body>
</html>
